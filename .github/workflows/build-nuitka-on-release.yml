# This workflow will install Python dependencies, run tests and lint with a single version of Python, then build with nuitka
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Nuitka build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions: write-all
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] #FIXME: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
      - name: Install GCC for linux
        uses: egor-tensin/setup-gcc@v1.3
        if: matrix.os == 'ubuntu-latest'
      - name: Install hunspell dependencies for linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install -y autoconf libtool gettext autopoint
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: develop
          script-name: hector.py
          onefile: true
          enable-plugins: tk-inter
          include-package: ttkthemes, cacheman, hunspell
          include-package-data: ttkthemes, hunspell
          include-module: fsspec.implementations.github
          include-data-dir: images=images
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.bin
            build/*.exe
          compression-level: 0 #NUITKA ALREADY COMPRESSES
      - name: Upload binary to release
        if: |
          github.event_name == 'release' &&
          runner.os == 'Linux'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/hector.*
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
